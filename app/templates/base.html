<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}City Map Poster Generator{% endblock %}</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    {% block head %}{% endblock %}
</head>
<body class="bg-slate-900 min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="bg-slate-800 shadow-sm border-b border-slate-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <a href="{{ url_for('web.index') }}" class="flex items-center">
                        <span class="text-xl font-bold text-white">üó∫Ô∏è Map Poster</span>
                    </a>
                    <div class="ml-10 flex space-x-8">
                        <a href="{{ url_for('web.create') }}" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-300 hover:text-white hover:border-gray-500">
                            Create
                        </a>
                        <a href="{{ url_for('web.themes') }}" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-300 hover:text-white hover:border-gray-500">
                            Themes
                        </a>
                        <a href="{{ url_for('web.gallery') }}" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-300 hover:text-white hover:border-gray-500">
                            Gallery
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="bg-slate-800 mt-12 border-t border-slate-700">
        <div class="max-w-7xl mx-auto py-6 px-4 text-center text-gray-400 text-sm">
            <p>&copy; 2026 Aurorass City Map Poster Generator | Powered by OpenStreetMap</p>
        </div>
    </footer>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
