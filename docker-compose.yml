# Docker Compose configuration for City Map Poster Generator
# Production deployment with PostgreSQL

version: '3.8'

services:
  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: maptoposter-postgres
    environment:
      POSTGRES_DB: maptoposter
      POSTGRES_USER: maptoposter
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U maptoposter"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - maptoposter-net

  # ============================================================================
  # Redis - Cache and Message Broker
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: maptoposter-redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - maptoposter-net

  # ============================================================================
  # Flask Web Application
  # ============================================================================
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: maptoposter-web
    environment:
      # Flask Configuration
      FLASK_ENV: production
      FLASK_HOST: 0.0.0.0
      FLASK_PORT: 5000
      SECRET_KEY: ${SECRET_KEY:-please-change-this-in-production}
      
      # Database Configuration
      DATABASE_URL: postgresql://maptoposter:${POSTGRES_PASSWORD:-changeme}@postgres:5432/maptoposter
      
      # Redis Configuration
      REDIS_URL: redis://redis:6379/0
      
      # Celery Configuration
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      
      # File Storage Paths
      POSTER_STORAGE_PATH: /app/posters
      THUMBNAIL_STORAGE_PATH: /app/thumbnails
      TEMP_STORAGE_PATH: /app/temp
    volumes:
      # Persistent storage for generated posters
      - poster_data:/app/posters
      - thumbnail_data:/app/thumbnails
      - temp_data:/app/temp
      # Mount fonts directory (read-only)
      - ./fonts:/app/fonts:ro
      # Mount themes directory (read-only)
      - ./themes:/app/themes:ro
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - maptoposter-net
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # ============================================================================
  # Celery Worker - Background Task Processing
  # ============================================================================
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: maptoposter-celery
    command: celery -A celery_worker.celery worker --loglevel=info --concurrency=2 --max-tasks-per-child=50
    environment:
      # Flask Configuration
      FLASK_ENV: production
      SECRET_KEY: ${SECRET_KEY:-please-change-this-in-production}
      
      # Database Configuration
      DATABASE_URL: postgresql://maptoposter:${POSTGRES_PASSWORD:-changeme}@postgres:5432/maptoposter
      
      # Redis Configuration
      REDIS_URL: redis://redis:6379/0
      
      # Celery Configuration
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      
      # File Storage Paths
      POSTER_STORAGE_PATH: /app/posters
      THUMBNAIL_STORAGE_PATH: /app/thumbnails
      TEMP_STORAGE_PATH: /app/temp
    volumes:
      # Shared storage with web service
      - poster_data:/app/posters
      - thumbnail_data:/app/thumbnails
      - temp_data:/app/temp
      # Mount fonts directory (read-only)
      - ./fonts:/app/fonts:ro
      # Mount themes directory (read-only)
      - ./themes:/app/themes:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - maptoposter-net
    # Resource limits for celery worker
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 3G
        reservations:
          cpus: '1'
          memory: 1.5G

# ============================================================================
# Volumes - Persistent Storage
# ============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  poster_data:
    driver: local
  thumbnail_data:
    driver: local
  temp_data:
    driver: local

# ============================================================================
# Networks
# ============================================================================
networks:
  maptoposter-net:
    driver: bridge